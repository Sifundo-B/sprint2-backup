<div class="content">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="card" style="width: 27rem;">
          <h3 class="card-head">Sign Up</h3>
          <div class="card-body">
              <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" formControlName="email" placeholder="Enter email">
                  <br>
              </div>
              <div class="form-group">
                  <label for="inputPassword">Password</label>
                  <input type="password" class="form-control" id="inputPassword" formControlName="password" placeholder="password">
              </div>
              <br/>
              <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" (click)="login()" [disabled]="!loginForm.valid">Login</button>
              </div>
              <br/>
              <span *ngIf="isLoggedIn">
                  Welcome back, {{ userEmail }}! <button (click)="logout()">Logout</button>
              </span>
              <span *ngIf="!isLoggedIn">
                  Do not have an account? <a routerLink="/register">Sign Up</a>
              </span>
          </div>
      </div>
  </form>
</div>
